<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title lang="en">Reset password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<header th:insert="header :: nav"></header>

<h1>We need to identify you to reset password. Enter your email:</h1>

<div th:if="${!isWrongEmail.equals('')}" class="alert alert-danger" role="alert">
    User with this email doesn't exist
</div>
<div th:if="${!isNotVerified.equals('')}" class="alert alert-danger" role="alert">
    This email is not verified
</div>
<form th:action="@{/resetPassword}"  method="post">
    <div class="form-group row">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input name="email" id="email" class="form-control" type="email" required placeholder="Email">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-success" value="Login">Reset</button>
        </div>
    </div>
</form>

</body>
</html>
