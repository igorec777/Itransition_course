<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create bonus</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<header th:insert="header :: header"></header>

<form th:action="@{/profile/create/bonus(companyId=${companyId})}" th:object="${bonus}" method="post" class="form-horizontal">
  <input type="hidden" name="csrfmiddlewaretoken" value="cfDeOWUnmLSlUnHNtHKaZ6qOpThSPVNulQPCQWdcFqjgnLIz7CvFtAoJRlhNdytA">
  <h1>Create new bonus:</h1>
  <hr>
  <div class="form-group">
    <label for="id_name" class="col-md-2 control-label">Bonus name</label>
    <div class="col-md-10">
      <input  type="text" th:field="*{name}"
              name="name" class="form-control" placeholder="Name" maxlength="200" required="" id="id_name">
    </div>
  </div>
  <div class="form-group">
    <label for="id_description" class="col-md-2 control-label">Bonus description</label>
    <div class="col-md-10">
      <textarea name="description" th:field="*{description}" cols="40" rows="10"
                class="form-control" placeholder="Description" required="" id="id_description"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="id_sum" class="col-md-2 control-label">Price (US$)</label>
    <div class="col-md-10">
      <input type="number" th:field="*{price}"
             name="price" class="form-control" placeholder="Price" step="0.01" required="" id="id_sum">
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-offset-2 col-md-10">
      <input type="hidden" name="next" value="/">
      <input type="submit" value="Create bonus" class="btn btn-success">
    </div>
  </div>

</form>

</body>
</html>
